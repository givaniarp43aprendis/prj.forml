<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
   
    <title>Formulário para concorrer a viagem</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <h1>Que tal aquela viagem dos seus sonhos!</h1>
                <h2>É muito facíl basta preencher seus dados e você vai estar concorrendo.</h2>
            </div>
        </section>

        <section id="cadastro">
<div id="formulario">
    <form action="cadastro .php" method="get" autocomplete="on">
        <h3>Formulário de inscrição</h3>
        <label for="nome">Nome:</label>
        <input type="text" id="inome" name="nome" required placeholder="nome completo" autocomplete="username" size="20"><br><br>

        <label for="email">email:</label>
        <input type="email" id="email" name="email" required placeholder="e-mail"><br><br>

        <br>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required placeholder="telefone" ninlength="8" maxlength="15" size="12"><br>
        <br><br>

        <label for="destino">Destino desejado:</label><br>
        <select name="destino" id="idestino">
            <option value="praia" >praia</option>
            <option value="serra">serra</option>
            <option value="cidade">cidade</option>
            <option value="interior">interior</option>
        </select><br><br>
        
        
        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
        
        
    </form>

</div>
        </section>
        <section>

        </section>
    </main>
</body>
</html>
